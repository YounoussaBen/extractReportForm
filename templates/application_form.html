{% extends "base.html" %}

{% block title %}Application Form{% endblock %}

{% block content %}
<body>
    <h1>Application Form</h1>
    <form action="{% url 'create_application' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p>
            <label for="id_first_name">First Name:</label>
            <input type="text" name="first_name" id="id_first_name" required>
        </p>
        <p>
            <label for="id_last_name">Last Name:</label>
            <input type="text" name="last_name" id="id_last_name" required>
        </p>
        <p>
            <label for="id_reason">Occurence:</label>
            <textarea name="reason" id="id_reason" required></textarea>
        </p>
        <p>
            <label for="id_documents">Documents (Optional):</label>
            <input type="file" name="documents" id="id_documents">
        </p>

        <button type="submit">Submit Application</button>
    </form>
</body>
{% endblock %}
