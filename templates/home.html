{% extends "base.html" %}

{% load static %}


{% block title %}Home{% endblock %}

{% block content %}
<div className='text-center self-center items-center justify-center bg-green-50 h-[85vh] '>
<h2 class="text-2xl font-bold py-4 text-center">Welcome to Your App</h2>
<p class="text-gray-700 text-lg pb-4">
    Describe your app's purpose and features here.
</p>

{% if user.is_authenticated %}
<a href="{% url 'create_application' %}" class="inline-flex items-center px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700">
    Get Started
</a>
{% endif %}

<img src="{% static 'path/to/your/image.png' %}" alt="App Image" class="mx-auto mt-8 w-full h-auto">
</div>
{% endblock %}
